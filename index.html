<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codevixens Registeration Form</title>
</head>
<body>
  <h3> Register For Codevixens Band 4 Training</h3>
  <form action="" method="GET">
    <label for="">First Name:</label>
    <input type="text" name="name" id="name" placeholder="First Name" required><br>
    <label for="">Last Name:</label>
    <input type="text" name="name" id="name" placeholder="Last Name" required>
    <br>
    <br>
    <label for="">Email:</label>
    <input type="text" name="email" id="email" placeholder="Email Address" required>
    <br>
    <br>
    <label for="">Phone Number:</label>
    <input type="number" name="number" id="number" placeholder="Phone Number" required>
    <br>
    <br>
    <label for="">Nationality:</label>
    <input type="text" name="country" id="country" placeholder="Country" required>
    <br>
    <br>
    <label for="">What Is Your Gender</label>
    <input type="radio" name="gender" id="gender" required>Male
    <input type="radio" name="gender" id="gender" required>Female
    <br>
    <br>
    <label for="">Where Did You Hear About Us?</label>
    <select name="" id="">
      <option value="">Twitter</option>
    </select>
    <br>
    <br>
    <label for="">Let's Get To Know you:</label>
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Tell Us About Yourself"></textarea>
    <br>
    <br>
    <button type="submit">Submit Details</button>
  </form> 
</body>
</html>
